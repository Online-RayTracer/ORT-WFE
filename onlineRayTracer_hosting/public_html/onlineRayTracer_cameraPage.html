<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="/css/onlineRayTracer_cameraPage.css" rel="stylesheet" />
    <link type="text/css" href="/css/toastPopup.css" rel="stylesheet" />
    <link type="text/css" href="/css/resetCSS.css" rel="stylesheet" />
    <title>Document</title>
    <script src="https://unpkg.com/konva@4.0.12/konva.min.js"></script>
</head>
<body>
    <div class="onlineRayTracerCameraPage">
        <aside class="onlineRayTracerSideBar">
            <a class="sideBar_logo" href="/html/onlineRayTracer_startPage.html"></a>
            <nav class="sideBar_menu">
                <ul>
                    <li id="goto_sceneP"><a href="/html/onlineRayTracer_scenePage.html">scene</a></li>
                    <li id="goto_objectsP"><a href="/html/onlineRayTracer_objectsPage.html">objects</a></li>
                    <li id="goto_cameraP"><a>camera</a></li>
                    <li id="goto_renderP"><a href="/html/onlineRayTracer_renderPage.html">render</a></li>
                </ul>
            </nav>
        </aside>
        <section class="cameraContents">
            <article class="camera_topMenu">
                <div><a id="camera_top">top</a></div>
                <div><a id="camera_front">front</a></div>
                <div><a id="camera_right">right</a></div>
                <div><a id="camera_withObjects"><p class="withObjects1">with Objects</p><p class="withObjects2">without Objects</p></a></div>
            </article>
            <article class="camera_main">
                <div id="camera_box"></div>
            </article>
            <article class="camera_sideBar">
                <div class="camera_sideBarPosition">
                    <div class="camera_sideBarTitle">
                        <h4>Position</h4>
                        <a id="cameraPositionDefault">set Default</a>
                    </div>
                    <div class="camera_sideBarPositionC">
                        <div>
                            <h5>X</h5>
                            <input id="camera_positionX" onchange="cameraDataChanged('cx')" type="number" value="0" min="0">
                        </div>
                        <div>
                            <h5>Y</h5>
                            <input id="camera_positionY" onchange="cameraDataChanged('cy')" type="number" value="0" min="0">
                        </div>
                        <div>
                            <h5>Z</h5>
                            <input id="camera_positionZ" onchange="cameraDataChanged('cz')" type="number" value="0" min="0">
                        </div>
                    </div>
                </div>
                <div class="camera_sideBarLocation">
                    <div class="camera_sideBarTitle">
                        <h4>Watch Location</h4>
                    </div>
                    <div class="camera_sideBarLocationC">
                        <div>
                            <h5>X</h5>
                            <input id="point_positionX" onchange="cameraDataChanged('px')" type="number" value="0" min="0">
                        </div>
                        <div>
                            <h5>Y</h5>
                            <input id="point_positionY" onchange="cameraDataChanged('py')" type="number" value="0" min="0">
                        </div>
                        <div>
                            <h5>Z</h5>
                            <input id="point_positionZ" onchange="cameraDataChanged('pz')" type="number" value="0" min="0">
                        </div>
                    </div>
                </div>
                <div class="camera_sideBarAperture">
                    <div class="camera_sideBarTitle">
                        <h4>Aperture</h4>
                        <a id="cameraApertureDefault">set Default</a>
                    </div>
                    <div class="camera_sideBarApertureC">
                        <div class="camera_apertureinputR"><input id="cameraApertureRange" type="range" oninput='cameraApertureValue(this.value)' value="0" min="0" max="22" step="0.1"></div>
                        <input id="cameraApertureText" class="camera_apertureinputT" type="number" value="0" readonly>
                    </div>
                </div>
                <div class="camera_sideBarVfor">
                    <div class="camera_sideBarTitle">
                        <h4>Camera vfor</h4>
                        <a id="cameraVforDefault">set Default</a>
                    </div>
                    <div class="camera_sideBarVforC">
                        <div class="camera_vforInputR"><input id="cameraVforRange" type="range" oninput='cameraVforValue(this.value)' value="0" min="0" max="180" step="1"></div>
                        <input id="cameraVforText" class="camera_vforInputT" type="number" value="0" readonly>
                    </div>
                </div>
            </article>
        </section>
    </div>
    <script src="/js/onlineRayTracer_cameraPage.js"></script>
    <script src="/js/toastPopup.js"></script>
</body>
</html>
