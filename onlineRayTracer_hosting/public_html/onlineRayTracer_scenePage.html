<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="/css/onlineRayTracer_scenePage.css" rel="stylesheet" />
    <link type="text/css" href="/css/toastPopup.css" rel="stylesheet" />
    <link type="text/css" href="/css/resetCSS.css" rel="stylesheet" />
    <title>onlineRayTracer_scenePage</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js"></script>
</head>
<body>
    <div class="onlineRayTracerScenePage">
        <aside class="onlineRayTracerSideBar">
            <a class="sideBar_logo" href="/html/onlineRayTracer_startPage.html"></a>
            <nav class="sideBar_menu">
                <ul>
                    <li id="goto_sceneP"><a>scene</a></li>
                    <li id="goto_objectsP"><a>objects</a></li>
                    <li id="goto_cameraP"><a>camera</a></li>
                    <li id="goto_renderP"><a>render</a></li>
                </ul>
            </nav>
        </aside>
        <section class="sceneContents">
            <div>
                <button id="sceneExportButton" class="scene_exportB">EXPORT</button>
                <button id="sceneImportButton" class="scene_importB">IMPORT</button>
                <button id="sceneSaveButton" class="scene_saveB">SAVE</button>
            </div>
            <div>
                <article class="sceneContent scene_name">
                    <div><h3>Name</h3></div>
                    <div>
                        <input id="sceneName" class="scene_name_inputT" type="text" value="" placeholder="input scene name" onfocus="this.select()">
                    </div>
                </article>
                <article class="sceneContent scene_resolution">
                    <div><h3>Resolution</h3></div>
                    <div>
                        <input id="sceneResolutionX" class="scene_resolution_inputT" type="number" placeholder="0" min="0" max="10000" onfocus="this.select()" onchange="if(this.value > 10000){this.value = 10000}">
                        <img class="scene_resolution_x" src="/src/cross.png">
                        <input id="sceneResolutionY" class="scene_resolution_inputT" type="number" placeholder="0" min="0" max="10000" onfocus="this.select()" onchange="if(this.value > 10000){this.value = 10000}">
                    </div>
                </article>
                <article class="sceneContent scene_quality">
                    <div><h3>Number of samples per pixel</h3></div>
                    <div>
                        <div class="scene_quality_inputR"><input id="sceneQualityRange" type="range" oninput='sceneQualityRangeValue(this.value)' value="100" min="100" max="1000" step="1"></div>
                        <input id="sceneQualityText" class="scene_quality_inputT" type="number" min="100" max="1000" value="100" readonly>
                    </div>
                </article>
                <article class="sceneContent scene_Light">
                    <div><h3>Light Color</h3></div>
                    <div>
                        <div id="scenecolorPicker"></div>
                        <div><div id="sceneColorBox"></div><p id="sceneColorText">#ff0000</p></div>
                    </div>
                </article>
            </div>
        </section>
    </div>
    <script src="/js/toastPopup.js"></script>
    <script src="/js/onlineRayTracer_scenePage.js"></script>
</body>
</html>
