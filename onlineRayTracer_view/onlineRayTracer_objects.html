<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="./css/onlineRayTracer_objects.css" rel="stylesheet" />
    <title>OnlineRayTracer</title>
</head>
<body>
    <div class="onlineRayTracerMainPage">
        <aside class="mainPage_sideBar">
            <div class="mainPage_logo"></div>
            <nav class="mainPage_menu">
                <ul>
                    <li id="mainPage_menu_objects"><a href="./onlineRayTracer_objects.html">Objects</a></li>
                    <li id="mainPage_menu_image"><a href="./onlineRayTracer_image.html">Image</a></li>
                    <li id="mainPage_menu_background"><a href="./onlineRayTracer_background.html">Background</a></li>
                    <li id="mainPage_menu_camera"><a href="./onlineRayTracer_camera.html">Camera</a></li>
                    <li id="mainPage_menu_preview"><a href="./onlineRayTracer_preview.html">Preview</a></li>
                </ul>
            </nav>
            <div class="mainPage_goButton">
                <button>Go</button>
            </div>
        </aside>
        <section class="mainPage_objectsContents">
            <div class="mainPage_objCon_sideBar">
                <div>
                    <div class="mainPage_objCon_objWrapper">
                        <div id="objects_wrapper"><div><p>Object 1</p></div><div></div><div></div><div></div><div></div><div></div></div>
                    </div>
                    <button id="objects_add" class="mainPage_objCon_addButton" onclick="objectAdd()"></button>
                    <div class="mainPage_objCon_randomButton">
                        <button id="object_random">random</button>
                    </div>
                </div>
            </div>
            <div class="mainPage_objCon_main">
                <div class="mainPage_objCon_position">
                    <div class="mainPage_objCon_posTitle"><p>Position :</p></div>
                    <div class="mainPage_objCon_posXYLocation">
                        <canvas id="object_xyLocation" width="250px" height="250px"></canvas>
                    </div>
                    <div class="mainPage_objCon_posZLocation">
                        <div></div>
                        <input id="object_zLocation" type="range" onchange="object_zLocationChange()" max="150" min="-150" step="1">
                    </div>
                    <div class="mainPage_objCon_posXYZ">
                        <div>
                            <p>X</p>
                            <input id="object_xLocationBox" type="number" value="0">
                        </div>
                        <div>
                            <p>Y</p>
                            <input id="object_yLocationBox" type="number" value="0">
                        </div>
                        <div>
                            <p>Z</p>
                            <input id="object_zLocationBox" type="number" value="0">
                        </div>
                        <div>
                            <button>set Default</button>
                        </div>
                    </div>
                </div>
                <div class="mainPage_objCon_radius">
                    <div class="mainPage_objCon_radTitle"><p>Radius :</p></div>
                    <div class="mainPage_objCon_radRadiusRange">
                        <div></div>
                        <input id="object_radiusRange" type="range" onchange="object_radiusChange()" value="0" max="100" min="0" step="1">
                    </div>
                    <div class="mainPage_objCon_radRadiusNumber">
                        <input id="object_radiusNumber" type="number"value="0">
                    </div>
                </div>
                <div class="mainPage_objCon_surface">
                    <div class="mainPage_objCon_surTitle"><p>Surface :</p></div>
                    <div class="mainPage_objCon_surQuality">
                        <div>
                            <a class="object_quality_metar" href="#">
                                <p>METAR</p>
                                <div></div>
                            </a>
                        </div>
                        <div>
                            <a class="object_quality_nonMetar" href="#">
                                <p>NON<br>METAR</p>
                                <div></div>
                            </a>
                        </div>
                        <div>
                            <a class="object_quality_glass" href="#">
                                <p>GLASS</p>
                                <div></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/onlineRayTracer_objects.js"></script>
</body>
</html>
