<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="./css/onlineRayTracer_objectsPage.css" rel="stylesheet" />
    <link type="text/css" href="./css/resetCSS.css" rel="stylesheet" />
    <title>Document</title>
    <script src="https://unpkg.com/konva@4.0.12/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js"></script>
</head>
<body>
    <div class="onlineRayTracerObjectsPage">
        <aside class="onlineRayTracerSideBar">
            <a class="sideBar_logo" href="../onlineRayTracer_startPage/onlineRayTracer_startPage.html"></a>
            <nav class="sideBar_menu">
                <ul>
                    <li id="goto_objectsP"><a href="#">objects</a></li>
                    <li id="goto_sceneP"><a href="../onlineRayTracer_scenePage/onlineRayTracer_scenePage.html">scene</a></li>
                    <li id="goto_cameraP"><a href="../onlineRayTracer_cameraPage/onlineRayTracer_cameraPage.html">camera</a></li>
                    <li id="goto_backgroundP"><a href="../onlineRayTracer_backgroundPage/onlineRayTracer_backgroundPage.html">background</a></li>
                    <li id="goto_renderP"><a href="../onlineRayTracer_renderPage/onlineRayTracer_renderPage.html">render</a></li>
                </ul>
            </nav>
        </aside>
        <section class="objectsContents">
            <article class="objects_topMenu">
                <div><a id="object_top">top</a></div>
                <div><a id="object_front">front</a></div>
                <div><a id="object_right">right</a></div>
                <div><!--blank--></div>
                <div><a id="object_reset">reset</a></div>
                <div><a id="object_random">random</a></div>
                <div><a id="object_delete">delete</a></div>
                <div><a id="object_create">create</a></div>
            </article>
            <article class="objects_main">
                <div id="objects_box"></div>
            </article>
            <article class="objects_sideBar">
                <div class="objects_sideBarPosition">
                    <div class="objects_sideBarTitle">
                        <h4>Position</h4>
                        <a>set Default</a>
                    </div>
                    <div class="objects_sideBarPositionC">
                        <div>
                            <h5>X</h5>
                            <input id="object_positionX" onchange="objectDataChanged('x')" type="number" value="0" min="0">
                        </div>
                        <div>
                            <h5>Y</h5>
                            <input id="object_positionY" onchange="objectDataChanged('y')" type="number" value="0" min="0">
                        </div>
                        <div>
                            <h5>Z</h5>
                            <input id="object_positionZ" onchange="objectDataChanged('z')" type="number" value="0" min="0">
                        </div>
                    </div>
                </div>
                <div class="objects_sideBarRadius">
                    <div class="objects_sideBarTitle">
                        <h4>Radius</h4>
                        <a>set Default</a>
                    </div>
                    <div class="objects_sideBarRadiusC">
                        <div class="objects_radiusinputR"><input id="objectRadiusRange" type="range" oninput='objectRadiusValue(this.value)' value="0" min="1" max="200" step="1"></div>
                        <input id="objectRadiusText" class="objects_radiusinputT" type="number" value="1" readonly>
                    </div>
                </div>
                <div class="objects_sideBarSurface">
                    <div class="objects_sideBarTitle">
                        <h4>Surface</h4>
                        <a>set Default</a>
                    </div>
                    <div class="objects_sideBarSurfaceC">
                        <a id="object_metal">
                            <h5>METAL</h5>
                            <img src="https://lh3.google.com/u/0/d/1XpkVKMWA7dyKS4FxLOQLfAArb9mTbo35=w1489-h937-iv1">
                        </a>
                        <a id="object_nonMetal">
                            <h5>NON<br>METAL</h5>
                            <img src="https://lh3.google.com/u/0/d/1YOHr3RCIkhwgdBv8tLw0AGCEX512uf7K=w1489-h937-iv1">
                        </a>
                        <a id="object_glass">
                            <h5>GLASS</h5>
                            <img src="https://lh3.google.com/u/0/d/1aaKJGS5zIMqc72qJE8EOFwD6rnaBnObR=w1920-h937-iv1">
                        </a>
                    </div>
                </div>
                <div class="objects_sideBarRoughness">
                    <div class="objects_sideBarTitle">
                        <h4>Roughness</h4>
                        <a>set Default</a>
                    </div>
                    <div class="objects_sideBarRoughnessC">
                        <div class="objects_roughnessinputR"><input id="objectRoughnessRange" type="range" oninput='objectRoughnessValue(this.value)' value="0" min="0" max="1" step="0.1"></div>
                        <input id="objectRoughnessText" class="objects_roughnessinputT" type="number" value="0" readonly>
                    </div>
                </div>
                <div class="objects_sideBarColors">
                    <div class="objects_sideBarTitle">
                        <h4>Colors</h4>
                        <a>set Default</a>
                    </div>
                    <div class="objects_sideBarColorsC">
                        <div id="objectcolorPicker"></div>
                    </div>
                </div>
                <div class="objects_sideBarRefractive">
                    <div class="objects_sideBarTitle">
                        <h4>Refractive</h4>
                        <a>set Default</a>
                    </div>
                    <div class="objects_sideBarRefractiveC">
                        <div class="objects_refractiveinputR"><input type="range" id="objectRefractiveRange" oninput='objectRefractiveValue(this.value)' value="0" min="0" max="1" step="0.1"></div>
                        <input id="objectRefractiveText" class="objects_refractiveinputT" type="number" value="0" readonly>
                    </div>
                </div>
                <div class="objects_sideBarRandom">
                    <div class="objects_sideBarTitle">
                        <h4>Random</h4>
                        <a>set Default</a>
                    </div>
                    <div class="objects_sideBarRandomC">
                        <p>Amount</p>
                        <input id="objectRandomText" type="number"onfocus="this.select()" value="0" min="0" max="500">
                    </div>
                    <div class="objects_sideBarRandomB">
                        <button id="objectRandomSave">SAVE</button>
                    </div>
                </div>
            </article>
        </section>
        <script src="./js/onlineRayTracer_objectsPage.js"></script>
    </div>
</body>
</html>
