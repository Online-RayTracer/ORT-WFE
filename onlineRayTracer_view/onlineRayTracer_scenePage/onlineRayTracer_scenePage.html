<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="./css/onlineRayTracer_scenePage.css" rel="stylesheet" />
    <link type="text/css" href="./css/resetCSS.css" rel="stylesheet" />
    <title>onlineRayTracer_scenePage</title>
</head>
<body>
    <div class="onlineRayTracerScenePage">
        <aside class="onlineRayTracerSideBar">
            <a class="sideBar_logo" href="../onlineRayTracer_startPage/onlineRayTracer_startPage.html"></a>
            <nav class="sideBar_menu">
                <ul>
                    <li id="goto_objectsP"><a onclick="gotoOtherPage(0)">objects</a></li>
                    <li id="goto_sceneP"><a>scene</a></li>
                    <li id="goto_cameraP"><a onclick="gotoOtherPage(1)">camera</a></li>
                    <li id="goto_backgroundP"><a onclick="gotoOtherPage(2)">background</a></li>
                    <li id="goto_renderP"><a onclick="gotoOtherPage(3)">render</a></li>
                </ul>
            </nav>
        </aside>
        <section class="sceneContents">
            <div>
                <article class="sceneContent scene_name">
                    <div><h3>Name</h3></div>
                    <div>
                        <input id="sceneName" class="scene_name_inputT" type="text" value="" placeholder="input scene name">
                    </div>
                </article>
                <article class="sceneContent scene_resolution">
                    <div><h3>Resolution</h3></div>
                    <div>
                        <input id="sceneResolutionX" class="scene_resolution_inputT" type="number" placeholder="0">
                        <div class="scene_resolution_x"></div>
                        <input id="sceneResolutionY" class="scene_resolution_inputT" type="number" placeholder="0">
                    </div>
                </article>
                <article class="sceneContent scene_quality">
                    <div><h3>Number of samples per pixel</h3></div>
                    <div>
                        <div class="scene_quality_inputR"><input id="sceneQualityRange" type="range" oninput='sceneQualityRangeValue(this.value)' value="100" min="100" max="1000" step="1"></div>
                        <input id="sceneQualityText" class="scene_quality_inputT" type="number" value="100" readonly>
                    </div>
                </article>
            </div>
            <div>
                <button id="sceneExportButton" class="scene_exportB">EXPORT</button>
                <button id="sceneImportButton" class="scene_importB">IMPORT</button>
                <button id="sceneSaveButton" class="scene_saveB">SAVE</button>
            </div>
        </section>
        <script src="./js/onlineRayTracer_scenePage.js"></script>
    </div>
</body>
</html>
